notes: |
  This data can be used to identify how forecasted precipitation may differ from the long term average, for a given location and time of the year. These anomalies are calculated by the European Centre for Medium-Range Weather Forecasts (ECMWF) and are based on their SEAS5 seasonal precipitation forecast. SEAS5 is an ensemble forecast, meaning that the weather model outputs many possible scenarios, leading to probabilistic outcomes. The data presented here is the result of averaging all outputs (the “ensemble mean”). Additional postprocessing has been applied here to aggregate ECMWF’s gridded outputs across administrative boundaries (at both admin 0 and admin 1 levels). The gridded product can also be accessed from the [Copernicus Climate Data Store (CDS)](https://cds.climate.copernicus.eu/datasets/seasonal-postprocessed-single-levels?tab=overview).

  Data is available on the 5th of each month, with up to 6 months of lead time (including the current month). Anomaly values are in mm/month, with positive values indicating above average precipitation. The resources in this dataset include:

    - Full admin 0 historical record of anomalies (forecast_precipitation_anomalies_adm0.csv)

    - Recent admin 1 global anomalies (forecast_precipitation_anomalies_adm1_global_3yrs.csv)

    - Full admin 1 historical record of anomalies, separated by region (forecast_precipitation_anomalies_adm1_{region}.csv)

    - Geotiffs of anomalies based on latest forecast (forecast_precipitation_anomalies_geotiff_{forecast_date}.zip)
