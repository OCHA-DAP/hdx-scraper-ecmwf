methodology_other: |
  Anomalies are calculated by subtracting the climatology (long term average from 1993-2016) from each individual forecast.

  Data is converted from a monthly anomalous precipitation rate to total accumulated precipitation per month in mm.

  See an example of these calculations [here](https://ecmwf-projects.github.io/copernicus-training-c3s/sf-anomalies.html).

  The anomalies are made available in a tabular format by taking the mean and median of all grid cells within administrative boundary polygons at the admin 0 and admin 1 levels.
caveats: |
  The gridded product from ECMWF is provided at a 1 degree resolution.

  Forecast skill is variable, particularly across longer lead times. Forecast skill may also vary significantly by location, with even a negative correlation in some locations and lead times. See [these plots](https://confluence.ecmwf.int/display/CKB/C3S+seasonal+forecasts+verification+plots) from ECMWF for more information.

  Users should be careful in their handling of the temporal attributes of this dataset. Variables prefixed with “issue_” refer to the time that the forecast was issued by ECMWF. Variables prefixed with “valid_” refer to the time that the forecast applies to. The difference in months between “issued_” and “valid_” dates is captured by the “lead_time” variable.
